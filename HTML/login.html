<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script> -->
</head>
<body>
    <div class="container">
        <header class="header">
          <div class="logo">
            <img src="/IMG/CNSC Logo - White Border.png" alt="Logo">
          </div>
          <h1>SDO-Integrated Sports Tally & Scheduling System</h1>
          <div class="login" id="login-btn">Management Login</div>
        </header>

        <main class="main-content">
            <div class="login-form">
                <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: .625rem;">
                    <div style="font-size: large; font-weight: 500; color: #fff; margin-bottom: .825rem;">Please login</div>
                    <div style="font-size: small; color: #f5f5f5;">We are here to help you!</div>
                </div>
                <div style="align-items: center; display: flex;" class="user-input">
                    <div style="display: inline-block; margin-right: 6px;"><svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 9.5C11.0711 9.5 12.75 7.82107 12.75 5.75C12.75 3.67893 11.0711 2 9 2C6.92893 2 5.25 3.67893 5.25 5.75C5.25 7.82107 6.92893 9.5 9 9.5Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15.4426 17C15.4426 14.0975 12.5551 11.75 9.00011 11.75C5.44511 11.75 2.55762 14.0975 2.55762 17" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </div>
                    <input type="text" placeholder="E-mail" id="user-email"/>
                </div>
                <div style="align-items: center; display: flex;" class="user-input">
                    <div style="display: inline-block; margin-right: 6px;"><svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.5 8V6.5C4.5 4.0175 5.25 2 9 2C12.75 2 13.5 4.0175 13.5 6.5V8" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 14.375C10.0355 14.375 10.875 13.5355 10.875 12.5C10.875 11.4645 10.0355 10.625 9 10.625C7.96447 10.625 7.125 11.4645 7.125 12.5C7.125 13.5355 7.96447 14.375 9 14.375Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.75 17H5.25C2.25 17 1.5 16.25 1.5 13.25V11.75C1.5 8.75 2.25 8 5.25 8H12.75C15.75 8 16.5 8.75 16.5 11.75V13.25C16.5 16.25 15.75 17 12.75 17Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </div>
                    <input type="password" placeholder="Password" id="user-password"/>
                </div>
                <button type="submit" id="login-submit">Login</button>
            </div>
        </main>
    </div>


    <script type="module" src="/JS/login.js"></script>
</body>
</html>
