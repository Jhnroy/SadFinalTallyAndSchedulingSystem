<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-LP4KZmtj4ZnrvUL+HlGbQmUmhjrHiJDPl8rUb8p8mS/UgkP8CEkk2bOY58kk6Wy7" 
      crossorigin="anonymous"></script>


      <link rel="shortcut icon" type="x-icon" href="/IMG/CNSC Logo - White Border.png">
    <title>Intercollegiate Meet Tally</title>
    <link rel="stylesheet" href="/CSS/adminpageSetTally.css">
    <script type="module">
        import {auth} from "../JS/firebase_config.js"
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is logged in:", user.email);
                document.getElementById("profile_name").innerText = user.email;
                document.getElementById("profile_image").innerText = user.email.charAt(0).toUpperCase();
                // window.location.href = "admin_page.html";
            } else {
                console.log("No user is logged in");
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/IMG/CNSC Logo - White Border.png" alt="CNSC Logo">
            </div>
            <nav class="menu">
                <button class="menu-btn" id="nav_schedule">Set Schedule</button>
                <button class="menu-btn" id="nav_tally">Set Tally</button>
                <button class="menu-btn" id="nav_bracket">Set Bracket</button>
            </nav>
            <div class="profile_container">
                <div class="profile_image" id="profile_image">S</div>
                <div class="profile_name" id="profile_name">SDO@email.com</div>
            </div>
            <div class="logout_btn" id="logout_btn">Logout</div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1 class="title">Intercollegiate Meet Tally</h1>
        
            <form class="team-input">
                <!-- Dropdown for team selection -->
                <select id="team-dropdown" class="input-field">
                    <option value="" disabled selected>Select a Team</option>
                </select>
                <button type="submit" class="add-btn">Add</button>
            </form>
        
            <div class="team-tally" id="team-tally">
                <!-- Team rows will be dynamically added here -->
            </div>
        </main>
    </div>

    <script type="module" src="/JS/adminpageSetTally.js"></script>
</body>
</html>
