<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link rel="shortcut icon" type="x-icon" href="/IMG/CNSC Logo - White Border.png">
    <title>Set Bracket</title>
    <link rel="stylesheet" href="/CSS/adminpageSetBracket.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/IMG/CNSC Logo - White Border.png" alt="CNSC Logo">
            </div>
            <nav class="menu">
                <button>Set Schedule</button>
                <button>Set Tally</button>
                <button>Set Bracket</button>
            </nav>
        </aside>

        <main class="content">
            <div class="bracket-header">
                <h1>INTERCOL BRACKET</h1>
            </div>
            <div class="set-teams">
                <h2>Set Teams</h2>
                <form>
                    <input type="text" placeholder="Team 1">
                    <input type="text" placeholder="Team 2">
                    <input type="text" placeholder="Team 3">
                    <input type="text" placeholder="Team 4">
                    <input type="text" placeholder="Team 5">
                    <input type="text" placeholder="Team 6">
                    <input type="text" placeholder="Team 7">
                    <input type="text" placeholder="Team 8">
                    <input type="text" placeholder="Team 9">
                    <button type="submit">Set</button>
                </form>
            </div>

            <div class="brackets">
                <div class="bracket bracket-a">
                    <h2>Bracket A</h2>
                    <div class="team">Team 1</div>
                    <div class="team">Team 2</div>
                    <div class="team">Team 3</div>
                    <div class="team">Team 4</div>
                    
                    
                </div>

                <div class="bracket bracket-b">
                    <h2>Bracket B</h2>
                    <div class="team">Team 5</div>
                    <div class="team">Team 6</div>
                    <div class="team">Team 7</div>
                    <div class="team">Team 8</div>
                    <div class="team">Team 9</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="contact-info">
                <p><strong>Contact Information</strong></p>
                <p>Sports Development Office</p>
                <p>Email: sports@cnsc.edu</p>
                <p>Phone: 123-456-789</p>
            </div>
            <div class="stats">
                <p><strong>Visitors</strong></p>
                <p>Today: 79</p>
                <p>Week: 1149</p>
                <p>All Time: 38,000+</p>
            </div>
        </footer>
    </div>
</body>
</html>
