<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/IMG/CNSC Logo - White Border.png">
    <title>Set Bracket</title>
    <link rel="stylesheet" href="/CSS/adminpageSetBracket.css">
    <script type="module">
        import {auth} from "../JS/firebase_config.js"
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is logged in:", user.email);
                document.getElementById("profile_name").innerText = user.email;
            document.getElementById("profile_image").innerText = user.email.charAt(0).toUpperCase();
            } else {
                console.log("No user is logged in");
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/IMG/CNSC Logo - White Border.png" alt="CNSC Logo">
            </div>
            <nav class="menu">
                <button id="nav_schedule">Set Schedule</button>
                <button id="nav_tally">Set Tally</button>
                <button id="nav_bracket">Set Bracket</button>
            </nav>
            <div class="profile_container">
                <div class="profile_image" id="profile_image">S</div>
                <div class="profile_name" id="profile_name">SDO@email.com</div>
            </div>
            <div class="logout_btn" id="logout_btn">Logout</div>
        </aside>

        <main class="content">
            <div class="bracket-header">
                <h1>INTERCOL BRACKET</h1>
            </div>
            <div class="set-teams">
                <h2>Set Teams</h2>
                <form>
                    <input type="text" placeholder="Team 1" id="input_1">
                    <input type="text" placeholder="Team 2" id="input_2">
                    <input type="text" placeholder="Team 3" id="input_3">
                    <input type="text" placeholder="Team 4" id="input_4">
                    <input type="text" placeholder="Team 5" id="input_5">
                    <input type="text" placeholder="Team 6" id="input_6">
                    <input type="text" placeholder="Team 7" id="input_7">
                    <input type="text" placeholder="Team 8" id="input_8">
                    <input type="text" placeholder="Team 9" id="input_9">
                    <button type="submit" id="set_team_btn">Set</button>
                </form>
            </div>

            <div class="brackets">
                <div class="bracket bracket-a">
                    <h2>
                        Bracket A
                        <button class="clear-bracket-btn" data-bracket="bracket-a">Clear</button>
                    </h2>
                    <div class="team" id="team_1">Team 1</div>
                    <div class="team" id="team_2">Team 2</div>
                    <div class="team" id="team_3">Team 3</div>
                    <div class="team" id="team_4">Team 4</div>
                </div>
                
                <div class="bracket bracket-b">
                    <h2>
                        Bracket B
                        <button class="clear-bracket-btn" data-bracket="bracket-b">Clear</button>
                    </h2>
                    <div class="team" id="team_5">Team 5</div>
                    <div class="team" id="team_6">Team 6</div>
                    <div class="team" id="team_7">Team 7</div>
                    <div class="team" id="team_8">Team 8</div>
                    <div class="team" id="team_9">Team 9</div>
                </div>
                
            </div>
        </main>

        <footer class="footer">
            <div class="contact-info">
                <p><strong>Contact Information</strong></p>
                <p>Sports Development Office</p>
                <p>Email: sports@cnsc.edu</p>
                <p>Phone: 123-456-789</p>
            </div>
            <div class="stats">
                <p><strong>Visitors</strong></p>
                <p>Today: 79</p>
                <p>Week: 1149</p>
                <p>All Time: 38,000+</p>
            </div>
        </footer>
    </div>
    <script type="module" src="/JS/adminpageSetBracket.js"></script>
</body>
</html>
