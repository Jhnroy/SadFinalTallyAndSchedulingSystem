<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-LP4KZmtj4ZnrvUL+HlGbQmUmhjrHiJDPl8rUb8p8mS/UgkP8CEkk2bOY58kk6Wy7" 
      crossorigin="anonymous"></script>


      <link rel="shortcut icon" type="x-icon" href="/IMG/CNSC Logo - White Border.png">
    <title>Intercollegiate Meet Tally</title>
    <link rel="stylesheet" href="/CSS/adminpageSetTally.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/IMG/CNSC Logo - White Border.png" alt="CNSC Logo">
            </div>
            <nav class="menu">
                <button class="menu-btn">Set Schedule</button>
                <button class="menu-btn">Set Tally</button>
                <button class="menu-btn">Set Bracket</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1 class="title">Intercollegiate Meet Tally</h1>
            <form class="team-input">
                <input type="text" placeholder="Enter Team Name" class="input-field">
                <button type="submit" class="add-btn">Add</button>
            </form>

            <div class="team-tally">
                <div class="team-row">
                    <span class="team-name">Team Name</span>
                    <span class="medal-count">Gold: 0</span>
                    <span class="medal-count">Silver: 0</span>
                    <span class="medal-count">Bronze: 0</span>
                    <span class="action-buttons">
                        <!-- Gold Medal -->
                        <button class="btn gold">Gold +</button>
                        <button class="btn minus gold">Gold -</button>
                        <!-- Silver Medal -->
                        <button class="btn silver">Silver +</button>
                        <button class="btn minus silver">Silver -</button>
                        <!-- Bronze Medal -->
                        <button class="btn bronze">Bronze +</button>
                        <button class="btn minus bronze">Bronze -</button>
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
